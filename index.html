<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="Photo">
            <img src="./Checklist.jpg" alt="">
        </div>
        <form action="">
            <div class="name">

                <input type="name" placeholder="Name">
            </div>
            <div class="birthday-cls">

                <input type="date" value="2022-01-01" id="birthday" name="birthday" min="1990-01-01" max="2022-11-02">

            </div>
            <div class="gender-cls">

                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="email">

                <input type="email" placeholder="Example@gmail.com" id="email" name="email">
            </div>
            <div class="phone">

                <input type="phone" name="phone" id="phone" placeholder="055-5555555">
            </div>
            <button type="submit">Submit</button>
            <div class="Success">
                Thanks, your message successfully delivered
            </div>
            <div class="failed">
                Sorry,your message cant delivered
            </div>
        </form>

    </div>

</body>

</html>
